<!DOCTYPE html> 
<html lang="en">
<head>
    <style>
        .body {
            background: url(pngtree-Food-Menu-Fare-Meal-background-photo-869492.jpg);
            background-size: 2560px 1500px;
            background-repeat: no-repeat;
        }
    </style>  
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('https://api.spoonacular.com/food/menuItems/search?query=platter&number=9&apiKey=5407b4f7e48d4f839b288dc0cc4ac8dd')
        .then(response => response.json())
        .then(data => {
            const menuContainer = document.querySelector('.container .row');
            menuContainer.innerHTML = '';

            data.menuItems.forEach(item => {
                const colDiv = document.createElement('div');
                colDiv.className = 'col-lg-3 col-sm-6';
                colDiv.style.margin = '50px 25px 25px 25px';

                const card = `
    <div class="box grid recipes">
        <div class="card" style="height: 350px;"> <!-- Fixed card height -->
            <img class="card-img-top" src="${item.image}" alt="${item.title}" style="height: 214px;">
            <div class="card-body bg-success-subtle" style="height: 136px;"> <!-- Adjusted height to fit within the card -->
                <p class="card-text">${item.title}</p>
                <a href="#" class="btn btn-success">See recipe</a>
            </div>
        </div>
    </div>
`;


                colDiv.innerHTML = card;
                menuContainer.appendChild(colDiv);
            });
        })
        .catch(error => console.error('Error fetching menu items:', error));
    </script>
</head>
<body style="height:1500px" class="body">
    <div class="bg-gradient"></div>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="Home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="list">
        <div class="container">
            <div class="row">
                <div class="col-lg-14">
                    <h5><i class="fa fa-cutlery" aria-hidden="true"></i> All Recipes</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
