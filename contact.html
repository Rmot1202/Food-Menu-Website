<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('pngtree-Food-Menu-Fare-Meal-background-photo-869492.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            margin: 0;
            overflow-x: hidden;
        }
        .mt-200 {
            margin-top: 200px;
        }
        .footer-link {
            color: #fff;
            text-decoration: none;
        }
        .footer-link:hover {
            color: #0f9b0f;
        }
        .stars {
            width: 270px;
            display: inline-block;
        }
        .mt-200 {
            margin-top: 200px;
        }
        input.star {
            display: none;
        }
        label.star {
            float: right;
            padding: 10px;
            font-size: 36px;
            color: #0bc630;
            transition: all 0.2s;
        }
        input.star:checked ~ label.star:before {
            content: '\f005';
            color: #FD4;
            transition: all 0.25s;
        }
        input.star-5:checked ~ label.star:before {
            color: #FE7;
            text-shadow: 0 0 20px #952;
        }
        input.star-1:checked ~ label.star:before {
            color: #F62;
        }
        label.star:hover {
            transform: rotate(-15deg) scale(1.3);
        }
        label.star:before {
            content: '\f006';
            font-family: FontAwesome;
        }
    </style>
    <title>Contact Us</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- FontAwesome CSS CDN for star icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <!-- jQuery CDN (if needed) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <!-- Bootstrap Bundle JS CDN (includes Popper) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
 

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link " href="Home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link " href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link active " href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center mt-200">
        <div class="row">
            <div class="col-md-12">
                <div class="modal-body text-center text-success ">
                    <h2>Rate your experience with us:</h2>
                    <div class="stars">
                        <form action="">
                            <input class="star star-5" id="star-5" type="radio" name="star"/>
                            <label class="star star-5" for="star-5"></label>
                            <input class="star star-4" id="star-4" type="radio" name="star"/>
                            <label class="star star-4" for="star-4"></label>
                            <input class="star star-3" id="star-3" type="radio" name="star"/>
                            <label class="star star-3" for="star-3"></label>
                            <input class="star star-2" id="star-2" type="radio" name="star"/>
                            <label class="star star-2" for="star-2"></label>
                            <input class="star star-1" id="star-1" type="radio" name="star"/>
                            <label class="star star-1" for="star-1"></label>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container col-lg-6 mt-200 p-5 border border-success-subtle border-5 bg-light text-dark">
        <form action="#">
            <div class="mb-3">
                <label class="h3 text-success" for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
                <label class="h3 text-success" for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
            </div>
            <div class="mb-3">
                <label class="h3 text-success" for="numb">Phone number:</label>
                <input type="tel" class="form-control" id="num" placeholder="Enter phone number" name="numb">
            </div>
            <div class="mb-3">
                <label class="h3 text-success" for="words">Description:</label>
                <textarea name="text" id="words" cols="30" rows="5" class="form-control" placeholder="Enter your message..."></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">Submit</button>
            </div>
        </form>
    </div>


    <footer class="bg-dark text-white py-3 fixed-bottom">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <a href="#" class="footer-link">Instagram</a>
                </div>
                <div class="col">
                    <a href="#" class="footer-link">Facebook</a>
                </div>
                <div class="col">
                    <a href="#" class="footer-link">Twitter</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
